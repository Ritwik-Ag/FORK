<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Flappy Bird</title>
    <!-- <link rel="stylesheet" href="flappy.css"> -->
    <link href='https://fonts.googleapis.com/css?family=Fascinate|Erica+One' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/x-icon" href="/Sprites/favicon.ico">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin> </script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="md5.js"></script>
</head>
<body style="margin: 0">
    <div id="table">
        <script src="leaderboard.jsx" type="text/babel"></script>
        <div class="hero-section">
        </div>
        <div class="leaderboard-section">
        </div>
        <script>
            const heroVisibilityTime = 5000;
            let userInteractionDetected = false;
            function autoScrollToLeaderboard() {
                if (!userInteractionDetected) {
                    const leaderboardSection = document.querySelector('.leaderboard-section');
                    if (leaderboardSection) {
                        leaderboardSection.scrollIntoView({ behavior: 'smooth' });
                    }
                }
            }
            setTimeout(autoScrollToLeaderboard, heroVisibilityTime);
            window.addEventListener('scroll', () => {
                userInteractionDetected = true;
            });
        </script>
    </div>
</body>
</html>
