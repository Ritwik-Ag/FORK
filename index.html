<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
	<link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="flappy.css">
    <link href='https://fonts.googleapis.com/css?family=Fascinate|Erica+One' rel='stylesheet' type='text/css'>

    <style>
        /* Styles for specific ids go here */
        #rod1, #rod2 {
            left: 500px;
            top: 500px;
        }
        #rod3, #rod4 {
            left: 900px;
            top: 700px;
        }
        #pause1 {
            left: 10px;
            top: 10px;
        }
        #play1 {
            left: 10px;
            top: 60px;
        }
        #cog1 {
            left: 10px;
            top: 110px;
        }
    </style>

</head>
<body>
    
	<img class="obj bg" src="Sprites/BG.png" width="100%" height="100%"/>
	<img id="rod1" class="obj rod" src="Sprites/rod.png"/>
	<img id="rod2" class="obj rodinv" src="Sprites/rod.png"/>
	<img id="rod3" class="obj rod" src="Sprites/rod.png"/>
	<img id="rod4" class="obj rodinv" src="Sprites/rod.png"/>

    <div id="pause1" class="obj pause"></div>

    <div> 
    <button id=cog1 type="button" class="obj settings">
        <span class="button icon"><ion-icon name="cog-outline"></ion-icon></span>
    </button>
    </div>

    <div>
        <button id=play1 type="button" class="obj play">
            <span class="button icon"><ion-icon name="play-outline"></ion-icon></ion-icon></span>
        </button>
    </div>


<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
